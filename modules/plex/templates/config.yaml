strategy:
  type: Recreate

# -- environment variables. See [plex docs](https://support.plex.tv/articles/201105343-advanced-hidden-server-settings/) for more details.
# **NOTE:** Plex preference options are camelCase and CASE SENSITIVE!
# You can do horrible things to your Plex configuration if you are not careful
# @default -- See below
env:
  # -- Set the container timezone
  TZ: "Europe/Oslo"
  # ADVERTISE_IP:
  ALLOWED_NETWORKS:
    - "127.0.0.1"
    - "192.168.78.0/27"
    - "192.168.79.0/24"
    - "192.168.80.0/24"

  PLEX_PREFERENCE_1: "FriendlyName=plex@k8s"
  # PLEX_PREFERENCE_2: "EnableIPv6=0"
  # PLEX_PREFERENCE_3: "logDebug=0"
  # PLEX_PREFERENCE_4: "DisableTLSv1_0=1"
  # PLEX_PREFERENCE_5: "LanNetworksBandwidth=xxx.xxx.xxx.0/18\,xxx.xxx.xxx.0/24\,xxx.xxx.xxx.0/24"
  # PLEX_PREFERENCE_6: "TranscoderQuality=2"
  # PLEX_PREFERENCE_7: "TreatWanIpAsLocal=0"
  # PLEX_PREFERENCE_8: "TranscoderH264BackgroundPreset=fast"

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    primary: true
    ports:
      http:
        port: 32400
  dnla-tcp:
    enabled: false
    type: NodePort
    ports:
      dnla-tcp:
        enabled: true
        port: 32469
        protocol: TCP
        targetPort: 32469
    externalTrafficPolicy: Local
  dnla-udp:
    enabled: false
    type: NodePort
    ports:
      dnla-udp:
        enabled: true
        port: 1900
        protocol: TCP
        targetPort: 1900
    externalTrafficPolicy: Local

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Enable devices to be discoverable
hostNetwork: false

persistence:
  config:
    enabled: true
    emptyDir:
      enabled: false
    mountPath: /config
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    storageClass: "local-storage"
    accessMode: ReadWriteOnce
    size: 30Gi
    ## Do not delete the pvc upon helm uninstall
    # skipuninstall: false
    # existingClaim: ""

  transcode:
    enabled: true
    emptyDir:
      enabled: false
    mountPath: /transcode
    ## Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    storageClass: "local-storage"
    accessMode: ReadWriteOnce
    size: 20Gi
    ## Do not delete the pvc upon helm uninstall
    # skipuninstall: false
    # existingClaim: ""


